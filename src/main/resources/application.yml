server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5439/sf2
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true
    enabled: true
